## enable h2 console
#spring.h2.console.enabled=true

# disable automatic create database
spring.jpa.hibernate.ddl-auto=none

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# JWT properties
jwt.token.validity=18000
jwt.signing.key=signingkey
jwt.authorities.key=roles
jwt.token.prefix=Bearer
jwt.header.string=Authorization

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=false
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# Liquibase
spring.liquibase.change-log=classpath:liquibase-changeLog.xml

# MySQL
spring.datasource.url=jdbc:mysql://mysqldb/isprojekt?useUnicode=true&serverTimezone=UTC
spring.datasource.username=isprojekt
spring.datasource.password=isprojekt